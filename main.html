<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Sweet apple records</title>
</head>
<body>
    <header>
        <nav>
            <ul aria-label="nav" role="list">
                <li><a href="#">About</a></li>
                <li><a href="#">Rates</a></li>
                <li><a href="#">Music</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-container"> 
                <div class="hero-text">
                    <h1>Find your voice, here</h1>
                    <p>Random Text</p>
                    <button>Sign up</button>
                </div>
                <div class="hero-img">
                    <img src="/images/music-studio.jpg" alt="Music Studio jpeg">
                </div>
            </div>
        </section>
        <section class="random">
            <div class="random-container">
                <div class="random-text">
                    <h2>Studios</h2>
                </div>
                <div class="box-container">
                    <div class="blu-box">
                        <img src="/images/Studio-A.jpg" 
                             alt="image of music studio A">
                    </div>
                    <div class="blu-box">
                        <img src="/images/Studio-B.jpg" 
                             alt="image of muusic studio B">
                    </div>
                    <div class="blu-box">
                        <img src="/images/Studio-C.jpg" 
                             alt="image of studio room c">
                    </div>
                    <div class="blu-box">
                        <img src="/images/Mixing.jpg" 
                             alt="image of studio room used for mixing">
                    </div>
                </div>
            </div>
        </section>
        <section class="quote">
            <q>Some randon quote</q>
        </section>
        <section class="sign-up">
            <div class="form">
                <h3>Call to action! Its time</h3>
                <p>Sign up for our product list</p>
                <button>Sign up</button>
            </div>
        </section>
    </main>
    <footer>
       Copyright &copy The Odin Project 2023 
    </footer>
</body>
</html>
